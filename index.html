<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Genesis</title>
</head>
<body>
    <div class="container">
        <div class="main-game">
            <div id="inicio">
                <h1> Genius Game </h1> <!-- div inicio !-->
                <div class="texto">
                    <p>Simples jogo de memória, cujo objetivo é desafiar 
                        os participantes a acertarem as diversas sequências 
                        de cores propostas no jogo.<br>
                        São quatro cores: verde, amarelo, azul e vermelho, 
                        que formam sequências aleatórias, que vão aumentando 
                        de dificuldade conforme o andamento do jogo.
                    </p>
                </div>
                <input type="button" value="Clique aqui para iniciar!!" onclick="start()"/>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
